    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: transparent !important;
      font-family: 'Exo 2', sans-serif; overflow: hidden;
    }

    #canvas-container {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: transparent; z-index: 1;
      cursor: grab;
    }
    #canvas-container:active { cursor: grabbing; }

    #blackhole-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 2;
      pointer-events: none;
    }
    #blackhole-shift {
      flex: 0 0 430px;
      height: 100%;
      pointer-events: none;
    }
    #blackhole-frame {
      flex: 1 1 auto;
      height: 100%;
      border: none;
      background: transparent;
      display: block;
      pointer-events: auto;
    }

    .exit-btn {
      position: absolute; top: 80px; left: 30px; z-index: 100;
      width: 50px; height: 50px; border-radius: 50%;
      background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.2);
      color: white; font-size: 1.5rem; cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .exit-btn:hover { background: #ffd700; color: black; border-color: #ffd700; transform: rotate(90deg); }

    .category-nav {
      position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
      z-index: 90; display: flex; gap: 10px;
      background: rgba(0, 0, 0, 0.6); padding: 10px 20px; border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    }
    .cat-btn {
      background: transparent; border: none; color: rgba(255,255,255,0.6);
      font-family: 'Orbitron', sans-serif; font-size: 0.85rem; cursor: pointer;
      padding: 8px 14px; border-radius: 20px; transition: 0.3s; text-transform: uppercase;
      white-space: nowrap;
    }
    .cat-btn:hover { color: #fff; }
    .cat-btn.active {
      background: rgba(255, 215, 0, 0.2); color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .info-panel {
      position: absolute; top: 0; left: 0; height: 100%; width: 340px;
      padding: 40px 40px 40px 50px;
      background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 80%, transparent 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.15);
      display: flex; flex-direction: column; justify-content: center;
      pointer-events: none; z-index: 10;
      backdrop-filter: blur(5px);
    }
    .info-panel > * { pointer-events: auto; }

    .info-content { transition: opacity 0.3s ease-in-out; opacity: 1; }
    .info-content.fade-out { opacity: 0; }

    .planet-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      margin: 0;
      background: linear-gradient(90deg, #fff, #aaa);
      background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .planet-title.betelgeuse-small,
    .planet-title.gargantua-small {
      font-size: 2.4rem;
    }

    .planet-title.betelgeuse-small,
    .planet-title.gargantua-small,
    .planet-title.wormhole-small {
      font-size: 2.3rem;
    }

    .planet-type {
      color: #00d2ff;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: bold;
      font-size: 0.8rem;
    }
.planet-desc {
  color: #ccc;
  line-height: 1.6;
  font-size: 0.9rem;
  max-width: 280px;
  margin-top: 10px;
  margin-bottom: 12px;
  white-space: normal;
  word-wrap: break-word;      /* или overflow-wrap: break-word; */

    .planet-stats {

          desc: 'Гипотетический туннель в пространстве‑времени между удалёнными точками.',
          info: {
            класс: 'Решения уравнений общей теории относительности',
            масса: 'зависит от конкретной модели (в симуляции условна)',
            спутники: {
              количество: 'может соединять любые области пространства',
              список: ['вход', 'выход']
            },
            расстояние: 'соединяет точки с огромным реальным расстоянием',
            факты: [
              'Для устойчивости классическим моделям нужны экзотические виды материи.',
              'Пока что не обнаружено ни одного подтверждённого кротового туннеля.'
            ]
          }
        }
      ]
    };

    let currentCategory = 'solar';
    let scene, camera, renderer, objectGroup;
    let earthMesh = null;
    let moonMesh = null;
    let raycaster, mouse;
    let draggableObjects = [];
    let draggingObj = null;
    let isRotatingGroup = false;

    const loader = new THREE.TextureLoader();
    let clock = null;

    function showIframe(show, src) {
      const wrapper = document.getElementById('blackhole-wrapper');
      const frame = document.getElementById('blackhole-frame');
      if (!wrapper || !frame) return;
      if (show) {
        if (src) frame.src = src;
        wrapper.style.display = 'flex';
      } else {
        wrapper.style.display = 'none';
      }
    }

    function init() {
      const container = document.getElementById('canvas-container');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 16);

      clock = new THREE.Clock();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      container.appendChild(renderer.domElement);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(hemiLight);
      const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
      sunLight.position.set(5, 3, 10);
      scene.add(sunLight);

      objectGroup = new THREE.Group();
      objectGroup.position.set(3, 0, 0);
      scene.add(objectGroup);

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      container.addEventListener('mousedown', onMouseDown);
      window.addEventListener('mouseup', onMouseUp);
      container.addEventListener('mousemove', onMouseMove);

      loadCategory('solar');
      animate();
    }

    function onMouseDown(e) {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(draggableObjects, true);

      if (intersects.length > 0) {
        draggingObj = intersects[0].object;
        isRotatingGroup = false;
      } else {
        draggingObj = null;
        isRotatingGroup = true;
      }
    }

    function onMouseUp() {
      draggingObj = null;
      isRotatingGroup = false;
    }

    function onMouseMove(e) {
      const dx = e.movementX || 0;
      const dy = e.movementY || 0;

      if (draggingObj) {
        const rotSpeed = 0.005;
        draggingObj.rotation.y += dx * rotSpeed;
        draggingObj.rotation.x += dy * rotSpeed;
      } else if (isRotatingGroup) {
        objectGroup.rotation.y += dx * 0.005;
        objectGroup.rotation.x += dy * 0.005;
      }
    }

    function loadCategory(catKey) {
      currentCategory = catKey;
      const data = database[catKey];
      const dock = document.getElementById('nav-dock');
      dock.innerHTML = '';

      document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
      const btnCat = document.querySelector(
        `button[onclick="switchCategory('${catKey}')"]`
      );
      if (btnCat) btnCat.classList.add('active');

      data.forEach((item, index) => {
        const btn = document.createElement('button');
        btn.className = 'planet-btn';
        btn.onclick = () => loadObject(index);
        dock.appendChild(btn);
      });

      if (data.length > 0) {
        dock.children[0].classList.add('active');
        loadObject(0);
      }
    }

    function setDockActive(index) {
      document.querySelectorAll('.planet-btn').forEach((b, i) => {
        b.classList.toggle('active', i === index);
      });
    }

    function loadObject(index) {
      const data = database[currentCategory][index];
      updateInfoPanel(data);
      setDockActive(index);

      const isIframeBH = currentCategory === 'exotic' && data.isBlackholeIframe;
      const isIframeGalaxy = currentCategory === 'exotic' && data.isGalaxyIframe;
      const isIframeWormhole = currentCategory === 'exotic' && data.isWormholeIframe;

      if (isIframeBH || isIframeGalaxy || isIframeWormhole) {
        showIframe(true, data.iframeSrc || 'about:blank');
      } else {
        showIframe(false);
      }

      while (objectGroup.children.length > 0) objectGroup.remove(objectGroup.children[0]);
      draggableObjects = [];
      earthMesh = null;
      moonMesh = null;

      if (isIframeBH || isIframeGalaxy || isIframeWormhole) return;

      gsap.to(objectGroup.rotation, { x: 0, y: 0, z: 0, duration: 0.5 });
      objectGroup.scale.set(0.1, 0.1, 0.1);
      gsap.to(objectGroup.scale, { x: 1, y: 1, z: 1, duration: 1.0, ease: 'back.out(1.7)' });

      let baseRadius = 3.5;
      if (data.scale) baseRadius *= data.scale;

      if (data.isRoundStar) {
        const geom = new THREE.SphereGeometry(baseRadius, 64, 64);
        const mat = new THREE.MeshBasicMaterial({
          color: data.color || 0xffffff,
          toneMapped: false
        });
        const star = new THREE.Mesh(geom, mat);
        objectGroup.add(star);
        draggableObjects.push(star);
        return;
      }

      if (data.isSun) {
        const geo = new THREE.SphereGeometry(baseRadius, 64, 64);
        const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        loader.load(data.texture, tex => { mat.map = tex; mat.needsUpdate = true; });
        const mesh = new THREE.Mesh(geo, mat);
        objectGroup.add(mesh);
        draggableObjects.push(mesh);
        const glow = createGlowSprite(baseRadius * 3.2, new THREE.Color(0xfff2a0));
        mesh.add(glow);
        return;
      }

      if (data.isBlackholeIframe || data.isGalaxyIframe || data.isWormholeIframe) {
        return;
      }

      createPlanet(data, baseRadius);
    }

    function createPlanet(data, r) {
      if (data.key === 'earth') {
        const earthGeo = new THREE.SphereGeometry(r, 64, 64);
        const earthMat = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          roughness: 0.5,
          metalness: 0.1
        });
        loader.load(data.texture, tex => { earthMat.map = tex; earthMat.needsUpdate = true; });

        earthMesh = new THREE.Mesh(earthGeo, earthMat);
        objectGroup.add(earthMesh);
        draggableObjects.push(earthMesh);

        const moonGeo = new THREE.SphereGeometry(r * 0.27, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        loader.load(texURLs.moon, tex => { moonMat.map = tex; moonMat.needsUpdate = true; });

        moonMesh = new THREE.Mesh(moonGeo, moonMat);
        moonMesh.position.set(3.0, 2.4, 1.0);
        objectGroup.add(moonMesh);
        draggableObjects.push(moonMesh);
        return;
      }

      const geometry = new THREE.SphereGeometry(r, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: data.color || 0x888888,
        roughness: 0.5,
        metalness: 0.1
      });
      if (data.texture) {
        loader.load(data.texture, tex => {
          material.map = tex;
          material.needsUpdate = true;
          material.color.setHex(0xffffff);
        });
      }
      const planet = new THREE.Mesh(geometry, material);
      objectGroup.add(planet);
      draggableObjects.push(planet);

      if (data.hasRings) {
        addRingsFromOldCode(planet, r, data);
      }
    }

    // ==== кольца из рабочего кода ====
    function addRingsFromOldCode(mesh, r, data) {
      const rInner = r * 1.3;
      const rOuter = r * (data.ringSize || 1.8);

      const ringGeo = new THREE.RingGeometry(rInner, rOuter, 128);
      const pos = ringGeo.attributes.position;
      const v3 = new THREE.Vector3();

      for (let i = 0; i < pos.count; i++) {
        v3.fromBufferAttribute(pos, i);
        ringGeo.attributes.uv.setXY(
          i,
          (v3.length() - rInner) / (rOuter - rInner),
          0.5
        );
      }

      const op = data.ringOpacity !== undefined ? data.ringOpacity : 0.8;
      const ringMat = new THREE.MeshBasicMaterial({
        map: generateRingGradientFromOldCode(data.ringColor),
        side: THREE.DoubleSide,
        transparent: true,
        opacity: op,
        depthWrite: false
      });

      const ring = new THREE.Mesh(ringGeo, ringMat);
      ring.rotation.x = Math.PI / 2;
      ring.rotation.y = -0.1;

      if (data.verticalRings) {
        ring.rotation.x = 0;
        ring.rotation.y = Math.PI / 2;
      }

      mesh.add(ring);
    }

    function generateRingGradientFromOldCode(colorHex) {
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 1;
      const ctx = canvas.getContext('2d');
      const grd = ctx.createLinearGradient(0, 0, 256, 0);

      const c = new THREE.Color(colorHex || 0xffeedd);
      const base = `${Math.floor(c.r * 255)},${Math.floor(c.g * 255)},${Math.floor(c.b * 255)}`;

      grd.addColorStop(0,   'rgba(0,0,0,0)');
      grd.addColorStop(0.2, `rgba(${base},0.8)`);
      grd.addColorStop(0.5, `rgba(${base},0.2)`);
      grd.addColorStop(0.8, `rgba(${base},0.8)`);
      grd.addColorStop(1,   'rgba(0,0,0,0)');

      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 256, 1);

      return new THREE.CanvasTexture(canvas);
    }

    function createGlowSprite(size, color) {
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      const grd = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
      const r = Math.floor(color.r * 255);
      const g = Math.floor(color.g * 255);
      const b = Math.floor(color.b * 255);
      grd.addColorStop(0.0, `rgba(${r},${g},${b},1)`);
      grd.addColorStop(0.55, `rgba(${r},${g},${b},0.35)`);
      grd.addColorStop(1.0, 'rgba(0,0,0,0)');
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 256, 256);
      const tex = new THREE.CanvasTexture(canvas);
      tex.minFilter = THREE.LinearFilter;
      tex.magFilter = THREE.LinearFilter;
      const mat = new THREE.SpriteMaterial({
        map: tex,
        color: 0xffffff,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });
      const sprite = new THREE.Sprite(mat);
      sprite.scale.set(size, size, 1);
      return sprite;
    }

    function updateInfoPanel(data) {
      const content = document.getElementById('info-content');
      content.classList.add('fade-out');
      setTimeout(() => {
        const titleEl = document.getElementById('p-name');
        titleEl.innerText = data.name;
        titleEl.classList.remove('betelgeuse-small', 'gargantua-small', 'wormhole-small');
        if (data.key === 'betelgeuse') titleEl.classList.add('betelgeuse-small');
        if (data.key === 'blackhole')  titleEl.classList.add('gargantua-small');
        if (data.key === 'wormhole')   titleEl.classList.add('wormhole-small');

        document.getElementById('p-type').innerText = data.type || '';
        document.getElementById('p-desc').innerText = data.desc || '';

        const statsDiv = document.getElementById('p-stats');
        statsDiv.innerHTML = '';

        const info = data.info || {};

        function addRow(label, value) {
          if (!value) return;
          const row = document.createElement('div');
          row.textContent = `${label.toUpperCase()}: ${value}`;
          statsDiv.appendChild(row);
        }

        addRow('класс', info.класс);
        addRow('масса', info.масса);
        addRow('радиус', info.радиус);
        addRow('возраст', info.возраст);

        if (info.спутники && (info.спутники.количество || info.спутники.список)) {
          if (info.спутники.количество) {
            addRow('спутники', info.спутники.количество);
          }
          if (Array.isArray(info.спутники.список) && info.спутники.список.length) {
            addRow('популярные спутники', info.спутники.список.join(', '));
          }
        }

        addRow('расстояние', info.расстояние);

        if (Array.isArray(info.факты) && info.факты.length) {
          info.факты.forEach((fact, i) => addRow(`факт ${i + 1}`, fact));
        }

        content.classList.remove('fade-out');
      }, 300);
    }

    function animate() {
      requestAnimationFrame(animate);
      const t = clock ? clock.getElapsedTime() : 0;

      if (!isRotatingGroup && objectGroup.children.length > 0) {
        objectGroup.rotation.y += 0.0008;
      }
      if (earthMesh) earthMesh.rotation.y += 0.0015;
      if (moonMesh)  moonMesh.rotation.y  += 0.0015;

      renderer.render(scene, camera);
    }

    function switchCategory(cat) {
      if (currentCategory !== cat) loadCategory(cat);
    }

    function exitFromSim() {
      if (window.parent && typeof window.parent.endJourney === 'function') {
        window.parent.endJourney();
      } else {
        window.location.href = 'index.html';
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
