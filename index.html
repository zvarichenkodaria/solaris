<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOLARIS | Interactive Encyclopedia</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;600&display=swap');

    :root {
      --color-blue: #00d2ff;
      --color-purple: #bc13fe;
      --color-sun: #ffd700;
      --bg-dark: #050505;
      --glass: rgba(255, 255, 255, 0.05);
      --section-gap: 130px;
      --title-gap: 24px;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Exo 2', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #space-layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .screen {
      width: 100%;
      min-height: 100vh;
      transition: opacity 1s ease;
    }
    .screen.hidden {
      display: none;
      opacity: 0;
    }
    .screen.active {
      display: block;
      opacity: 1;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .section-block {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      margin-block: var(--section-gap);
    }

    #landing-screen {
      position: relative;
      z-index: 10;
      overflow-y: auto;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .subtitle {
      color: var(--color-blue);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 15px;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
    }
    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 7rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(
        135deg,
        #fff 0%,
        var(--color-blue) 50%,
        var(--color-purple) 100%
      );
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.3));
    }

    .hero-text {
      margin-top: -90px;
    }

    .hero-planet-spacer {
      height: 220px;
      margin: 30px 0;
    }

    .start-btn {
      margin-top: -5px;
      padding: 20px 60px;
      font-size: 1.2rem;
      background: transparent;
      border-radius: 50px;
      border: 2px solid var(--color-blue);
      color: var(--color-blue);
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: 0.4s;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .start-btn:hover {
      border-color: var(--color-sun);
      color: var(--color-sun);
      box-shadow: 0 0 40px var(--color-sun), inset 0 0 10px var(--color-sun);
      transform: scale(1.05);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      opacity: 0.7;
      transition: 0.3s;
      z-index: 20;
    }
    .scroll-text {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #888;
    }
    .arrow-down {
      font-size: 1.5rem;
      color: #888;
      animation: bounce 2s infinite;
    }
    .scroll-indicator:hover {
      opacity: 1;
    }
    .scroll-indicator:hover .scroll-text,
    .scroll-indicator:hover .arrow-down {
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .content-section { padding-block: 0; }
    .content-section > h2 { display: none; }

    .section-header {
      width: 100%;
      margin: 0 0 var(--title-gap) 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease-out;
      text-align: left;
    }
    .section-header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hud-title {
      font-family: 'Exo 2', sans-serif;
      font-size: 2.6rem;
      font-weight: 600;
      text-transform: none;
      color: #ffffff;
      margin: 0;
      letter-spacing: 0.02em;
      text-align: left;
    }

    .header-line { display: none; }

    .solar-map-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      background: rgba(10, 10, 12, 0.7);
      border-radius: 30px;
      padding: 35px 40px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .library-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 20px;
      row-gap: 20px;
      width: 100%;
    }

    .lib-pill {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.03);
      font: inherit;
      color: #fff;
      cursor: pointer;
      transition: 0.25s ease;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
      min-height: 120px;
    }

    .lib-pill-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-blue);
      margin-bottom: 8px;
    }

    .lib-pill-sub {
      font-size: 0.9rem;
      color: #999;
      line-height: 1.4;
    }

    .lib-pill:hover {
      border-color: var(--color-sun);
      background: rgba(255, 215, 0, 0.07);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.35);
      transform: translateY(-4px);
    }

    .library-footer {
      margin-top: 24px;
      text-align: left;
      color: #555;
      font-size: 0.8rem;
    }

    #warp-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @media (max-width: 1000px) {
      .page-container, .section-block { padding: 0 20px; }
      .solar-map-wrapper { flex-direction: column; padding: 30px; }
      .library-row { grid-template-columns: 1fr; row-gap: 12px; }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="warp-overlay"></div>

  <div id="landing-screen" class="screen active">
    <div class="page-container">
      <section class="hero-section">
        <div class="hero-text">
          <h2 class="subtitle">Interactive Encyclopedia</h2>
          <h1 class="hero-title">SOLARIS</h1>
        </div>

        <div class="hero-planet-spacer"></div>

        <button class="start-btn" onclick="startJourney()">
          Запустить симуляцию 3D
        </button>

        <div class="scroll-indicator" onclick="scrollToSection()">
          <span class="scroll-text">Исследовать</span>
          <span class="arrow-down">&darr;</span>
        </div>
      </section>
    </div>

    <div class="section-block">
      <div class="section-header">
        <h2 class="hud-title">Орбитальная карта</h2>
        <div class="header-line"></div>
      </div>
      <section class="content-section solar-map-wrapper">
        <iframe src="solar-orbit.html"
                style="width: 100%; height: 600px; border: none; background: transparent;"></iframe>
      </section>
    </div>

    <div class="section-block">
      <div class="section-header">
        <h2 class="hud-title">Структура Вселенной</h2>
        <div class="header-line"></div>
      </div>
      <section class="content-section solar-map-wrapper">
        <iframe src="universe-structure.html" allowtransparency="true"
                style="background: transparent; width: 100%; height: 600px; border: none"></iframe>
      </section>
    </div>

    <div class="section-block">
      <div class="section-header">
        <h2 class="hud-title">Временная шкала</h2>
        <div class="header-line"></div>
      </div>
      <section class="content-section solar-map-wrapper">
        <iframe src="timeline.html"
                style="width: 100%; height: 600px; border: none"></iframe>
      </section>
    </div>

    <div class="section-block">
      <div class="section-header">
        <h2 class="hud-title">Справочник объектов</h2>
        <div class="header-line"></div>
      </div>

      <section class="content-section">
        <div class="library-row">
          <button class="lib-pill">
            <span class="lib-pill-title">Планеты</span>
            <span class="lib-pill-sub">8 основных планет системы</span>
          </button>
          <button class="lib-pill">
            <span class="lib-pill-title">Звезды</span>
            <span class="lib-pill-sub">Типы звезд и их эволюция</span>
          </button>
          <button class="lib-pill">
            <span class="lib-pill-title">Черные дыры</span>
            <span class="lib-pill-sub">Загадки гравитации</span>
          </button>
          <button class="lib-pill">
            <span class="lib-pill-title">Космическая техника</span>
            <span class="lib-pill-sub">Ракеты, корабли, спутники</span>
          </button>
          <button class="lib-pill">
            <span class="lib-pill-title">Малые тела</span>
            <span class="lib-pill-sub">Кометы, астероиды и метеориты</span>
          </button>
          <button class="lib-pill">
            <span class="lib-pill-title">Ночное небо</span>
            <span class="lib-pill-sub">Созвездия и гид наблюдателя</span>
          </button>
        </div>

        <div class="library-footer">
          <p>Created with Vibe Coding & AI</p>
        </div>
      </section>
    </div>
  </div>

  <!-- 3D СИМУЛЯЦИЯ В IFRAME -->
  <div id="sim-screen" class="screen hidden">
    <iframe
      id="sim-iframe"
      src="simulation.html"
      style="width: 100%; height: 100vh; border: none; background: transparent"
    ></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    let isExploring = false;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const spaceCanvas = document.createElement('canvas');
    spaceCanvas.id = 'space-layer';
    document.getElementById('canvas-container').appendChild(spaceCanvas);

    const planetGroup = new THREE.Group();
    scene.add(planetGroup);
    planetGroup.position.set(-0.5, 0, 0);

    const geometry = new THREE.SphereGeometry(4, 64, 64);
    const material = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 0.8,
      metalness: 0.1,
      transparent: true,
      opacity: 1
    });
    const planetMesh = new THREE.Mesh(geometry, material);
    planetGroup.add(planetMesh);

    const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
    sunLight.position.set(10, 10, 20);
    scene.add(sunLight);
    const rimLight = new THREE.SpotLight(0x00d2ff, 2);
    rimLight.position.set(-10, 10, -5);
    rimLight.lookAt(0, 0, 0);
    scene.add(rimLight);
    const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
    scene.add(ambientLight);

    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 5000;
    const posArray = new Float32Array(starsCount * 3);
    for (let i = 0; i < starsCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 600;
    }
    starsGeometry.setAttribute(
      'position',
      new THREE.BufferAttribute(posArray, 3)
    );
    const starsMaterial = new THREE.PointsMaterial({
      size: 0.15,
      color: 0xffffff,
      transparent: true,
      opacity: 0.8
    });
    const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starsMesh);

    camera.position.set(0, 0, 40);
    camera.lookAt(0, 0, 0);

    window.addEventListener('scroll', () => {
      if (isExploring) return;
      const scrollY = window.scrollY;
      const fadeEnd = 400;
      let opacity = 1 - scrollY / fadeEnd;
      if (opacity < 0) opacity = 0;
      planetMesh.material.opacity = opacity;
      planetMesh.visible = opacity > 0.05;
      spaceCanvas.style.opacity = opacity;
    });

    function animate() {
      requestAnimationFrame(animate);
      planetMesh.rotation.y += 0.0015;
      if (isExploring) {
        starsMesh.position.z += 0.1;
        if (starsMesh.position.z > 200) starsMesh.position.z = -200;
        planetGroup.rotation.z =
          Math.sin(Date.now() * 0.0005) * 0.05;
      } else {
        starsMesh.rotation.y += 0.0002;
      }
      renderer.render(scene, camera);
    }
    animate();

// ВХОД В СИМУЛЯЦИЮ
window.startJourney = function () {
  isExploring = true;

  const landing = document.getElementById('landing-screen');
  const simScreen = document.getElementById('sim-screen');
  const overlay = document.getElementById('warp-overlay');

  // Плавно гасим блёстки Space.js
  spaceCanvas.style.transition = 'opacity 0.7s ease';
  spaceCanvas.style.opacity = '0';

  // Спрятать декоративную планету и её обводку
  planetMesh.visible = false;
  sunLight.visible = false;
  rimLight.visible = false;
  ambientLight.visible = false;

  landing.classList.remove('active');
  setTimeout(() => landing.classList.add('hidden'), 500);

  gsap.to(starsMesh.scale, {
    z: 5,
    duration: 1.5,
    ease: 'power2.in'
  });
  gsap.to(camera.position, {
    z: 20,
    duration: 2,
    ease: 'power2.inOut'
  });

  setTimeout(() => {
    overlay.style.opacity = '1';

    setTimeout(() => {
      simScreen.classList.remove('hidden');
      setTimeout(() => simScreen.classList.add('active'), 10);

      overlay.style.opacity = '0';
      gsap.to(starsMesh.scale, { z: 1, duration: 2 });
    }, 500);
  }, 1500);
};



// ВЫХОД ИЗ СИМУЛЯЦИИ
window.endJourney = function () {
  if (!isExploring) return;

  const landing = document.getElementById('landing-screen');
  const simScreen = document.getElementById('sim-screen');
  const overlay = document.getElementById('warp-overlay');

  gsap.to(starsMesh.scale, {
    z: 1,
    duration: 1,
    ease: 'power2.out'
  });
  gsap.to(camera.position, {
    z: 40,
    duration: 1.2,
    ease: 'power2.out'
  });

  overlay.style.opacity = '1';

  setTimeout(() => {
    if (simScreen) {
      simScreen.classList.remove('active');
      setTimeout(() => simScreen.classList.add('hidden'), 200);
    }

    landing.classList.remove('hidden');
    setTimeout(() => landing.classList.add('active'), 10);

    isExploring = false;

    // Вернуть декоративную планету, свет и блёстки
    planetMesh.visible = true;
    sunLight.visible = true;
    rimLight.visible = true;
    ambientLight.visible = true;

    spaceCanvas.style.transition = 'opacity 0.7s ease';
    spaceCanvas.style.opacity = '1';

    setTimeout(() => {
      overlay.style.opacity = '0';
    }, 300);
  }, 500);
};



    const observerOptions = { threshold: 0.1 };
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, observerOptions);
    document
      .querySelectorAll('.section-header')
      .forEach(header => observer.observe(header));

    var Space = (function () {
      function Space(canvas) {
        this.canvas = canvas;
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.ratio = window.innerHeight < 400 ? 0.6 : 1;
        this.r = 80;
        this.counter = 0;
      }
      Space.prototype.init = function () {
        this.createElement();
        this.loop();
        window.addEventListener('resize', this.createElement.bind(this));
      };
      Space.prototype.createElement = function () {
        var scale = this.ratio;
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.ctx.setTransform(1, 0, 0, 1, 0, 0);
        this.ctx.transform(
          scale,
          0,
          0,
          -scale,
          this.canvas.width / 2,
          this.canvas.height / 2
        );
        this.particles = [];
        this.counter = 0;
        for (var i = 0; i < 450; i++) this.createParticle();
      };
      Space.prototype.createParticle = function () {
        this.particles.push({
          color:
            Math.random() > 0.5
              ? 'rgba(255, 255, 255, 1)'
              : 'rgba(255, 255, 255, 0.4)',
          radius: Math.random() * 5 / 1.5,
          x: Math.cos(Math.random() * 7 + Math.PI) * this.r,
          y: Math.sin(Math.random() * 7 + Math.PI) * this.r,
          ring: Math.random() * this.r * 3,
          move: (Math.random() * 4 + 1) / 500,
          random: Math.random() * 7
        });
      };
      Space.prototype.moveParticle = function (p) {
        p.ring = Math.max(p.ring - 1, this.r);
        p.random += p.move;
        p.x = Math.cos(p.random + Math.PI) * p.ring;
        p.y = Math.sin(p.random + Math.PI) * p.ring;
      };
      Space.prototype.resetParticle = function (p) {
        p.ring = Math.random() * this.r * 3;
        p.radius = Math.random() * 5 / 1.5;
      };
      Space.prototype.disappear = function (p) {
        if (p.radius < 0.8 / 1.5) this.resetParticle(p);
        p.radius *= 0.994;
      };
      Space.prototype.draw = function (p) {
        this.ctx.beginPath();
        this.ctx.fillStyle = p.color;
        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        this.ctx.fill();
      };
      Space.prototype.loop = function () {
        this.ctx.clearRect(
          -this.canvas.width,
          -this.canvas.height,
          this.canvas.width * 2,
          this.canvas.height * 2
        );
        if (this.counter < this.particles.length) this.counter++;
        for (var i = 0; i < this.counter; i++) {
          this.disappear(this.particles[i]);
          this.moveParticle(this.particles[i]);
          this.draw(this.particles[i]);
        }
        requestAnimationFrame(this.loop.bind(this));
      };
      return Space;
    })();

    const space = new Space(spaceCanvas);
    space.init();

    function scrollToSection() {
      const firstSection = document.querySelector('.section-block');
      const rect = firstSection.getBoundingClientRect();
      const offset = -40;
      const targetY =
        window.pageYOffset + rect.top + offset;
      window.scrollTo({ top: targetY, behavior: 'smooth' });
    }

    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      if (
        params.get('start') === 'true' &&
        typeof window.startJourney === 'function'
      ) {
        setTimeout(() => window.startJourney(), 200);
      }
    });
  </script>

  <script src="menu.js"></script>
</body>
</html>
